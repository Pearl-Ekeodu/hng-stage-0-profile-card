<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HNG Internship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(72, 219, 251, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        main[data-testid="test-contact-page"] {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                0 0 100px rgba(120, 119, 198, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 50px;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        main[data-testid="test-contact-page"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #4facfe 75%, 
                #00f2fe 100%);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            font-size: 2.5rem;
            color: #1a202c;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a202c;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, textarea:focus {
            border: 2px solid #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button[data-testid="test-contact-submit"] {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        button[data-testid="test-contact-submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button[data-testid="test-contact-submit"]:focus {
            outline: 2px solid #667eea;
            outline-offset: 3px;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(72, 219, 251, 0.1) 0%, rgba(102, 126, 234, 0.1) 100%);
            color: #1a202c;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(135deg, #667eea, #764ba2) 1;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #1a202c;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #1a202c;
        }

        /* Mobile Layout */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }

            main[data-testid="test-contact-page"] {
                padding: 30px 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            input, textarea {
                padding: 12px 15px;
            }

            button[data-testid="test-contact-submit"] {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
        }

        /* Accessibility */
        *:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 3px;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <main data-testid="test-contact-page">
        <div class="nav-links">
            <a href="index.html">‚Üê Back to Profile</a>
            <a href="about.html">About Me</a>
        </div>

        <h1>Contact Me</h1>
        
        <div data-testid="test-contact-success" class="success-message">
            Thank you for your message! I'll get back to you soon.
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    data-testid="test-contact-name"
                    required
                    aria-describedby="name-error"
                >
                <div data-testid="test-contact-error-name" id="name-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    data-testid="test-contact-email"
                    required
                    aria-describedby="email-error"
                >
                <div data-testid="test-contact-error-email" id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    data-testid="test-contact-subject"
                    required
                    aria-describedby="subject-error"
                >
                <div data-testid="test-contact-error-subject" id="subject-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea 
                    id="message" 
                    name="message" 
                    data-testid="test-contact-message"
                    required
                    aria-describedby="message-error"
                    placeholder="Please write at least 10 characters..."
                ></textarea>
                <div data-testid="test-contact-error-message" id="message-error" class="error-message"></div>
            </div>

            <button type="submit" data-testid="test-contact-submit">Send Message</button>
        </form>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
            
            // Get form data
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            let isValid = true;
            
            // Validate name
            if (!name) {
                showError('name-error', 'Name is required');
                isValid = false;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('email-error', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('email-error', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate subject
            if (!subject) {
                showError('subject-error', 'Subject is required');
                isValid = false;
            }
            
            // Validate message
            if (!message) {
                showError('message-error', 'Message is required');
                isValid = false;
            } else if (message.length < 10) {
                showError('message-error', 'Message must be at least 10 characters long');
                isValid = false;
            }
            
            // Show success message if valid
            if (isValid) {
                document.querySelector('[data-testid="test-contact-success"]').style.display = 'block';
                document.getElementById('contactForm').reset();
            }
        });
        
        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
